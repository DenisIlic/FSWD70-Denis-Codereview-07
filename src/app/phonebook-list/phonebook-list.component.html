<table class="table table-sm">
        <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Adress</th>
        </thead>
        <ng-container *ngFor="let phonebook of phonebookArray">
                <tr class="table-dark" class="opacity: 0.5;" *ngIf ="filterCondition(phonebook)">
                        <td class="bg-dark text-white">{{phonebook.firstName}}</td>
                        <td class="bg-dark text-white">{{phonebook.lastName}}</td>
                        <td class="bg-dark text-white">{{phonebook.email}}</td>
                        <td class="bg-dark text-white">{{phonebook.mobile}}</td>
                        <td class="bg-dark text-white">{{phonebook.adress}}</td>
                        <td></td>
                        <td>
                                <button class="btn btn-info" (click)="phonebookService.populateForm(phonebook)">Edit</button>
                                <button class="btn btn-danger" (click)="onDelete(phonebook.$key)">Delete</button>
                        </td>
                </tr>
        </ng-container>
</table>

<div class="alert alert-danger" *ngIf="showDeletedMessage">Deleted successfully</div>
